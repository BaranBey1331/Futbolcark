name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"

      # android/ yoksa üret (ama bizim kodu geri getir)
      - name: Ensure Flutter project structure
        run: |
          if [ ! -d "android" ]; then
            flutter create . --project-name futbolcark --platforms android
            git checkout -- pubspec.yaml lib || true
          fi

      - name: Pub get
        run: flutter pub get

      # split-per-abi + build number (telefonda sürüm görünsün)
      - name: Build APKs (debug split per abi)
        run: |
          flutter build apk --debug --split-per-abi \
            --build-name 0.0.${GITHUB_RUN_NUMBER} \
            --build-number ${GITHUB_RUN_NUMBER}

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: futbolcark-apks-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
