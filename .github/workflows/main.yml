name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"

      # android/ yoksa üret ama bizim lib/ ve pubspec'i ezmesine izin verme
      - name: Ensure Flutter project structure
        run: |
          if [ ! -d "android" ]; then
            flutter create . --project-name futbolcark --platforms android
            git checkout -- pubspec.yaml lib || true
          fi

      - name: Flutter pub get
        run: flutter pub get

      # ABI'lara göre ayır (arm64 + armeabi-v7a)
      - name: Build APK (debug, split per abi)
        run: flutter build apk --debug --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: futbolcark-apks
          path: build/app/outputs/flutter-apk/*.apk
